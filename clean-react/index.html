<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <p>Formul√°rio</p>
    <input type="text" >
    <input type="color" >
    <label for="acerola">Acerola</label>
    <input id="acerola" type="checkbox" >
    <input type="date" >
    <input type="datetime-local" >
    <input type="email" >
    <input type="file" >
    <input type="hidden" >
    <input type="image" >
    <input type="month" >
    <input type="number" >
    <input type="password" >
    <input type="radio" >
    <input value="5" min="0" max="10" type="range" >
    <input type="search" > 
    <input type="tel" >
    <input type="week" >
    <select>
      <optgroup label="Grupo 1">
        <option>1</option>
        <option >2</option>
        <option>3</option>
      </optgroup>      
      <optgroup label="Grupo 2">
        <option>4</option>
        <option >5</option>
        <option>6</option>
      </optgroup>
      
    </select>
    <datalist id="numbers">
      <option value="1">
      <option value="2">
      <option value="3">
    </datalist>
    <label for="browser">Choose your browser from the list:</label>
    <input list="browsers" name="browser" id="browser">
    <datalist id="browsers">
      <option value="Edge">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist>
      
    
    <input type="submit" value="Enviar">
  </form>
  
</body>
</html>
